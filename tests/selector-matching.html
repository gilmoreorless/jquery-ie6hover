<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>jQuery IE6 hover plugin tests</title>
	<link rel="stylesheet" type="text/css" href="selectors.css" />
	<style type="text/css">

<body>
	<ul id="original"><li class="header">Original CSS</li></ul>
	<ul id="replaced-expected"><li class="header">Expected CSS</li></ul>
	<ul id="replaced"><li class="header">Generated CSS</li></ul>
	<ul id="selectors-expected"><li class="header">Expected jQuery selector</li></ul>
	<ul id="selectors"><li class="header">Generated jQuery selector</li></ul>
	<script type="text/javascript">
		testHoverSelectors();
	</script>

</html>
