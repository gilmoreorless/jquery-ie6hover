<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>jQuery IE6 hover plugin tests</title>
	<!-- External stylesheet is loaded to test cross-domain access errors -->
	<link rel="stylesheet" type="text/css" href="http://assets3.github.com/stylesheets/bundle_github.css" />
	<style type="text/css">
		.container, ul, li, a {display:block;margin:0;padding:20px;}
		.container {background-color:#00F;}
		.container:hover {background-color:#99F;}
		ul {background-color:#0F0;}
		.container ul:hover {background-color:#9F9;}
		li {background-color:#F00;}
		.container:hover ul li {background-color:#F99;}
		a {background-color:#FF0;}
		a:hover {background-color:#FF9;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.3.min.js"></script>
	<script type="text/javascript" src="jquery.ie6hover.js"></script>
	<!--<script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script>-->
</head>
<body>
	<div class="container">
		<ul>
			<li>
				<a href="#">This is a link</a>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		$.ie6hover(true);
		setTimeout(function () {
			$('.container:first').clone().appendTo('body');
		}, 2000);
	</script>
</body>
</html>
